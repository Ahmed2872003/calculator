<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <p id="show"></p>
      <div class="btns">
        <div id="numbers">
          <p class="btns_num">7</p>
          <p class="btns_num">8</p>
          <p class="btns_num">9</p>
          <p class="btns_num">4</p>
          <p class="btns_num">5</p>
          <p class="btns_num">6</p>
          <p class="btns_num">1</p>
          <p class="btns_num">2</p>
          <p class="btns_num">3</p>
          <p class="btns_num">0</p>
          <p class="btns_num">.</p>
          <p class="btns_num">=</p>
        </div>
        <div class="operators">
          <p class="btns_num">*</p>
          <p class="btns_num">/</p>
          <p class="btns_num">-</p>
          <p class="btns_num special">+</p>
          <p class="btns_num">^</p>
          <p class="btns_num">AC</p>
          <p class="btns_num">DEL</p>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
